<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
           table {
            width: 100%;
          
        }
         tr td {
            text-align: center;
         }
    </style>
</head>
<body>
    <table border="80">
        <tr>
            <td rowspan="2" colspan="1"></td>
            <td colspan="2">avr</td>
            <td rowspan="2">Red</td>
        </tr>
        <tr>
            <td>H</td>
            <td>W</td>
        </tr>
        <tr>
            <td>Male</td>
            <td>5.21</td>
            <td>50</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>Female</td>
            <td>5.12</td>
            <td>52</td>
            <td>Yes</td>
        </tr>
    </table>
</body>
</html>

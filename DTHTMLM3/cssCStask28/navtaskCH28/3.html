<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #000000;
            padding: 15px;
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1100px;
            margin: 0 auto;
            position: relative;
           
        }
        .logo{
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }
        .nav-links {
            list-style: none;
            display: flex;
            padding: 0;
        }
        .nav-links li     {
            margin: 0 15px;
            position: relative;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            display: block;
        }
        .nav-links a:hover {
            background-color: #454545;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #000000;
            top: 100%;
            left: 0;
            width: 150px;
            list-style: none;
            padding: 0;
        }
        .dropdown:hover .dropdown-menu {
            display: block;
        }
        .dropdown-menu li {
            padding: 0;
        }
        .dropdown-menu a {
            color: white;
            padding: 10px;
            display: block;
        }
        .dropdown-menu a:hover {
            background-color: #000000;
        }
        .menu-toggle, .menu-label {
            display: none;
        }
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                align-items: flex-start;
            }
            .menu-label {
                display: block;
                color: white;
                cursor: pointer;
                font-size: 24px;
                padding: 10px;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #000000;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                padding: 10px 0;
            }
            .nav-links li {
                text-align: center;
                margin: 10px 0;
            }
            .nav-container:hover .nav-links {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="#" class="logo">Brand</a>
            <span class="menu-label">☰</span>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#">Services ▼</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Web Development</a></li>
                        <li><a href="#">SEO</a></li>
                        <li><a href="#">Marketing</a></li>
                    </ul>
                </li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
</body>
</html>




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Generator</title>
    <style>
        table, th, td { 
            background-color:  black;
            color: aliceblue;
            border: 3px dotted rgb(255, 0, 0);
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
        }
        table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <p>Dynamic Table Generator <br>
        Description: Create a form where users input the number of rows and columns <br> and dynamically generate a table. <br>F
        Skills Tested: DOM manipulation, event handling, and working with arrays.</p>
    <h1>Dynamic Table Generator</h1>
    <form id="tableForm">
        <label for="rows">Number of Rows:</label>
        <input type="number" id="rows" min="1" required>
        <br>
        <label for="columns">Number of Columns:</label>
        <input type="number" id="columns" min="1" required>
        <br>
        <button type="submit">GO</button>
    </form>
    
    <div id="tableContainer"></div>

    <script>
        document.getElementById('tableForm').addEventListener('submit', function(event) {

    event.preventDefault();


    const rows = document.getElementById('rows').value;
    const columns = document.getElementById('columns').value;


    generateTable(rows, columns);
});

function generateTable(rows, columns) {

    const tableContainer = document.getElementById('tableContainer');
    

    tableContainer.innerHTML = '';


    const table = document.createElement('table');


    for (let i = 0; i < rows; i++) {
        const tr = document.createElement('tr');
        for (let j = 0; j < columns; j++) {
            const td = document.createElement('td');
            td.textContent = `Row ${i + 1}, Cell ${j + 1}`;
            tr.appendChild(td);
        }
        table.appendChild(tr);
    }


    tableContainer.appendChild(table);
}
    </script>
</body>
</html>

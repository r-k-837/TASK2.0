<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Dynamic Table Generator</title>
    <style>
       
        table {
            background-color: black;
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            color: aliceblue ;
            border: 1px solid rgb(255, 255, 255);
            padding: 10px;
            text-align: center;
        }
        input {
            width: 50px;
            padding: 5px;
            margin: 5px;
        }
        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
        <h1>Dynamic Table Generator </h1>
        <h2>Description: Create a form where users input the number of rows and columns and dynamically generate a table.</h2>
        <h2>Skills Tested: DOM manipulation, event handling, and working¬†with¬†arrays.</h2>
        
    <label for="rows">Rows:</label>

    <input type="number" id="rows" min="1">

    <label for="columns">Columns:</label>

    <input type="number" id="columns" min="1">

    <button onclick="generateTable()">Generate Table</button>
  

    <div id="table-container"></div>

    <script>
        function generateTable() {
            let rows = document.getElementById("rows").value;
            let cols = document.getElementById("columns").value;
            let container = document.getElementById("table-container");
            
            container.innerHTML = "";

        
            let table = document.createElement("table");

                for (let i = 0; i < rows; i++)
                 {
                let tr = document.createElement("tr");

                for (let j = 0; j < cols; j++) {198

                    let td = document.createElement("td");
             
                    tr.appendChild(td);
                }
                table.appendChild(tr);
                 }

            container.appendChild(table);
        }

    </script>

</body>
</html>

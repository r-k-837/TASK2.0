<body>
    <h1>Task 5: Add Column Span</h1>
        
    <table border="1">
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Phone</td>
            <td>1</td>
            <td>Rs.27,000</td>
        </tr>
        <tr>
            <td>Smartwatch</td>
            <td>1</td>
            <td>Rs.4,000</td>
        </tr>
        <tr>
            <td colspan="3">Total: Rs.31,000</td>
        </tr>
    </table>
    
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4: Add Row Span
    </title>
</head>
<body>
    <h1>Task 4: Add Row Span
    </h1>
    <table border="1">
        <caption>Fruit Inventory</caption>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Fruits</td>
                <td>Apples</td>
                <td>Rs.5.00</td>
            </tr>
            <tr>
                <td>Smartwatch</td>
                <td>Rs.4</td>
            </tr>
            <tr>
                <td>Oranges</td>
                <td>Rs.4.00</td>
            </tr>
            <tr>
                <td rowspan="2">Vegetables</td>
                <td>Carrots</td>
                <td>Rs.3.00</td>
            </tr>
            <tr>
                <td>Potatoes</td>
                <td>Rs.2.00</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>

<body>
    <h1>Task 2: Add Table Caption
    </h1>


    <table border="1">
        <caption>My Item</caption>
        <tr>

            <th>Quantity</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>phone</td>

        </tr>

        </tr>
        <tr>
            <td>Airpods pro</td>
            <td>1</td>
            <td>Rs.26,000 </td>
        </tr>
    </table>
    
    

    
</body>

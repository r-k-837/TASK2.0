<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 09</title>
    <style>
        .flex-container {
            display: flex;
            height: 200px; /* Set height to illustrate vertical alignment */
            border: 1px solid #333;
        }
        .item {
            background-color: lightgreen;
            margin: 10px;
            padding: 20px;
        }
        .align-end {
            align-self: flex-end; /* Align this item to the bottom */
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item align-end">Item 3 (Aligned to Bottom)</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>
    <style>
        .dropdown {
            display: none;
            border: 1px solid #ccc;
        }
        .toggle-btn:hover + .dropdown {
            display: block;
        }
    </style>
</head>
<body>
    <button class="toggle-btn">Hover to see Dropdown</button>
    <div class="dropdown">
        <p>Item 1</p>
        <p>Item 2</p>
        <p>Item 3</p>
    </div>
</body>
</html>

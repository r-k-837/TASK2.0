<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
    <style>
        .hidden-paragraph {
            display: none;
        }
        .container:hover .hidden-paragraph {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Hover over this text to reveal a hidden message!</p>
        <p class="hidden-paragraph">This is the hidden paragraph that appears on hover.</p>
    </div>
</body>
</html>

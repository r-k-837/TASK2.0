<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 07</title>
    <style>
        .hidden {
            display: none;
        }
        .invisible {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>Header</h1>
    <p class="hidden">This paragraph is using display: none. It won't take any space.</p>
    <p class="invisible">This paragraph is using visibility: hidden. It will take space but be invisible.</p>
</body>
</html>

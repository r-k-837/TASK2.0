<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 09</title>
    <style>
        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>30</td>
        </tr>
        <tr id="hiddenRow" class="hidden">
            <td>Jane</td>
            <td>25</td>
        </tr>
    </table>
    <button onclick="document.getElementById('hiddenRow').classList.toggle('hidden')">Toggle Row Visibility</button>
</body>
</html>

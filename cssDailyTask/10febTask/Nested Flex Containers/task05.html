<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar and Main Content</title>
  <style>
    .container {
      display: flex;
      gap: 10px;
    }
    .sidebar {
      flex: 1;
      border: 1px solid #000;
      padding: 20px;
    }
    .main-content {
      flex: 3;
      border: 1px solid #000;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">Sidebar</div>
    <div class="main-content">Main Content</div>
  </div>
</body>
</html>

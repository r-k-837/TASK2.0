<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Layout</title>
  <style>
    .card {
      display: flex;
      border: 1px solid #000;
      padding: 10px;
      gap: 10px;
    }
    .card img {
      width: 100px;
      height: 100px;
    }
    .card-content {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="../img/output (1).jpg" alt="Image">
    <div class="card-content">
      <h3>Card Title</h3>
      <p>Card description goes here.</p>
    </div>
  </div>
</body>
</html>

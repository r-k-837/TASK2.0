<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexible Card Layout</title>
  <style>
    .container {
      display: flex;
      gap: 10px;
    }
    .card {
      flex: 1;
      border: 1px solid #000;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">Ravi</div>
    <div class="card">Ravi</div>
    <div class="card">Ravi</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Shrink Experiment</title>
  <style>
    .container {
      display: flex;
      gap: 10px;
    }
    .item {
      flex: 1 1 200px;
      border: 1px solid #000;
      padding: 20px;
      text-align: center;
    }
    .item.shrink {
      flex-shrink: 2; 
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">Item 1</div>
    <div class="item shrink">Item 2 (Shrinks More)</div>
    <div class="item">Item 3</div>
  </div>
</body>
</html>

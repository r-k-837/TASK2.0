<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Flex Grow</title>
  <style>
    .navbar {
      display: flex;
      gap: 10px;
      padding: 10px;
      background-color: #333;
    }
    .navbar a {
      flex-grow: 1;
      color: #fff;
      text-align: center;
      text-decoration: none;
      padding: 10px;
    }
    .navbar a.special {
      flex-grow: 2;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#" class="special">About</a>
    <a href="#">Contact</a>
  </div>
</body>
</html>

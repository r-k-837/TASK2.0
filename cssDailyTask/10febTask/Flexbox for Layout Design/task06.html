<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Footer</title>
  <style>
    .footer {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      padding: 20px;
      background-color: #333;
      color: #fff;
    }
    .footer a {
      flex-grow: 1; 
      text-align: center;
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="footer">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 
    
    </title>
</head>
<body>
    <h2> form tag</h2>
    <h1>Registration Form</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <!-- Username -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]*" inputmode="numeric" required>4<br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Radio (Gender) -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label><br><br>

        <!-- Checkbox (Hobbies) -->
        <label for="hobbies">Hobbies:</label><br>
        <input type="checkbox" id="reading" name="hobbies" value="reading">
        <label for="reading">Reading</label><br>
        <input type="checkbox" id="travelling" name="hobbies" value="travelling">
        <label for="travelling">Travelling</label><br>
        <input type="checkbox" id="sports" name="hobbies" value="sports">
        <label for="sports">Sports</label><br><br>

        <!-- Textarea -->
        <label for="info">Additional Information:</label><br>
        <textarea id="info" name="info" rows="4" cols="50"></textarea><br><br>

        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <!-- Date-Time -->
        <label for="date-time">Date and Time:</label>
        <input type="datetime-local" id="date-time" name="date-time" required><br><br>

        <!-- File Upload -->
        <label for="file-upload">Upload a file:</label>
        <input type="file" id="file-upload" name="file-upload"><br><br>

        <!-- Color Input -->
        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color"><br><br>

        <!-- Select (City) -->
        <label for="city">City:</label>
        <select id="city" name="city" required>
            <option value="new-york">New York</option>
            <option value="los-angeles">Los Angeles</option>
            <option value="chicago">Chicago</option>
            <option value="houston">Houston</option>
            <option value="miami">Miami</option>
        </select><br><br>

        <!-- Select (Education) -->
        <label for="education">Education Level:</label>
        <select id="education" name="education" required>
            <option value="high-school">High School</option>
            <option value="bachelor">Bachelor's Degree</option>
            <option value="master">Master's Degree</option>
            <option value="phd">PhD</option>
        </select><br><br>

        <!-- Range -->
        <label for="range">Range (1-100):</label>
        <input type="range" id="range" name="range" min="1" max="100"><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>

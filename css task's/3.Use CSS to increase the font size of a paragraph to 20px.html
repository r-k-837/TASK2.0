<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.Use CSS to increase the font size of a paragraph to 20px.
    </title>
    <style>
        p {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p>This is a paragraph with increased font size.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.Change the default font family of all text on a webpage to "Arial".
    </title>
    <style>
        p {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>4.Change the default font family of all text on a webpage to "Arial".
    </h1>
    <p>This is a paragraph. All the text on this webpage will use the Arial font family.</p>
    <span>This is a paragraph. All the text on this webpage will use the Arial font family.</span>
</body>
</html>

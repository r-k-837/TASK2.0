<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.Apply CSS to set a specific background color for the entire webpage.
    </title>
    <style>

        body {
            background-color: #ffa91f;
            font-family: Arial, sans-serif;
        }

     
        h1 {
            color: rgb(255, 255, 255);
        }
        
        p {
            color: rgb(18, 78, 21);
        }
    </style>
</head>
<body>

    <h1>2.Apply CSS to set a specific background color for the entire webpage.
    </h1>
    <p>This is a basic HTML page with a background color set using CSS.</p>

</body>
</html>

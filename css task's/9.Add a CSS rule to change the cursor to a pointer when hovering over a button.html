<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 9.Add a CSS rule to change the cursor to a pointer when hovering over a button.</title>
    <style>
.my-button {
    padding: 30px 60px;       
    font-size: 20px;     
    background-color: #003132;
    color: rgb(173, 35, 35);         
    border: none;             
    border-radius: 10px;  
    cursor: pointer;     
}

.my-button:hover {
    background-color: #000000;
}
    </style>
</head>
<body>
    <h1> 9.Add a CSS rule to change the cursor to a pointer when hovering over a button.</h1>
    <button class="my-button">Hover over me!</button>
</body>
</html>

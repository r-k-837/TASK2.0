<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.Apply CSS to underline a hyperlink on hover.
    </title>
    <style>
        .my-link {
    text-decoration: none;
    color: blue;
}

.my-link:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>
    <h1>6.Apply CSS to underline a hyperlink on hover.
    </h1>
    <a href="#" class="my-link">Hover over me!</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        /* body { 
            background-color: #1bb1bc; 
            font-family: Arial, sans-serif; 
            margin: 20px; 
        }
        form {
            width: 500px;
            margin: auto;
        } */
        h1 {
            text-align: center;
            color: #333;
            font-style: normal;
            background-color: #02826d;
        }
        h2 {
            text-align: center;
            color: #333;
            background-color: #001aff;
            margin: 30px;
            padding: 13px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        label {
            display: block;
            margin: 0;
        }
        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="number"],
        input[type="tel"]
        {
            width: 96%;
            padding: 10px;
            margin-top: 5px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            
        }
        input[type="submit"]:hover {
            background-color: #00435a;
        }
      
    </style>
</head>
<body>

<form action="" method="post">
    <h1>Student Information</h1>
    
    <table>
        <tr>
            <td><label for="first-name">First Name:</label></td>
            <td><input type="text" id="first-name" name="first-name" required></td>
        </tr>
        <tr>
            <td><label for="last-name">Last Name:</label></td>
            <td><input type="text" id="last-name" name="last-name" required></td>
        </tr>
        <tr>
            <td><label for="dob">Date of Birth:</label></td>
            <td><input type="date" id="dob" name="dob" required></td>
        </tr>
    </table>
    
    <h2>Address</h2>
    <table>
        <tr>
            <td><label for="street-address">Street Address:</label></td>
            <td><input type="text" id="street-address" name="street-address" required></td>
        </tr>
        <tr>
            <td><label for="city">City:</label></td>
            <td><input type="text" id="city" name="city" required></td>
        </tr>
        <tr>
            <td><label for="colony">Colony:</label></td>
            <td><input type="text" id="colony" name="colony" required></td>
        </tr>
        <tr>
            <td><label for="state">State:</label></td>
            <td><input type="text" id="state" name="state" required></td>
        </tr>
        <tr>
            <td><label for="zip">ZIP Code:</label></td>
            <td><input type="number" id="zip" name="zip" required></td>
        </tr>
    </table>

    <h2>Contact Information</h2>
    <table>
        <tr>
            <td><label for="email">E-mail:</label></td>
            <td><input type="email" id="email" name="email" required></td>
        </tr> 
        <tr>
            <td><label for="Phone">Phonr number</label></td>
            <td><input type="tel" id="Phone" name="Phone" required></td>
        </tr>
    </table>

    <input type="submit" value="Register">
    
</form>

</body>
</html>
